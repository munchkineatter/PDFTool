<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF/Images - PDF Editor Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PDF Editor Suite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="convert.html">Convert PDF/Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reorder.html">Reorder PDF Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bleed-remover.html">Remove Bleed Lines</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 flex-grow-1" role="main">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Convert PDF/Images</h2>
                        <div id="drop-area" class="mb-3">
                            <p class="text-center">Drag and drop your files here or click to select</p>
                            <input type="file" id="file-input" accept=".pdf,.png,.jpg,.jpeg" multiple class="d-none">
                            <button id="file-select" class="btn btn-primary w-100">Select Files</button>
                        </div>
                        <div id="file-list" class="mb-3"></div>
                        <div class="mb-3">
                            <label class="form-label">Conversion Type:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="conversionType" id="pdfToImage" value="pdfToImage" checked>
                                <label class="form-check-label" for="pdfToImage">PDF to Images</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="conversionType" id="imageToPdf" value="imageToPdf">
                                <label class="form-check-label" for="imageToPdf">Images to PDF</label>
                            </div>
                        </div>
                        <div id="pdfToImageOptions" class="mb-3">
                            <label class="form-label">Image Format:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="imageFormat" id="formatPng" value="png" checked>
                                <label class="form-check-label" for="formatPng">PNG</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="imageFormat" id="formatJpeg" value="jpeg">
                                <label class="form-check-label" for="formatJpeg">JPEG</label>
                            </div>
                            <label class="form-label mt-2">Download Option:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="downloadOption" id="optionZip" value="zip" checked>
                                <label class="form-check-label" for="optionZip">Zip File</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="downloadOption" id="optionIndividual" value="individual">
                                <label class="form-check-label" for="optionIndividual">Individual Files</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="convert-btn" class="btn btn-primary" disabled>Convert</button>
                            <button id="clear-btn" class="btn btn-secondary" disabled>Clear List</button>
                        </div>
                        <div id="progress" class="progress mt-3 d-none">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 PDF Editor Suite. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="convert.js"></script>
</body>
</html>
