<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Reorder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PDF Editor Suite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="convert.html">Convert PDF to Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="merge.html">Merge PDFs and Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="reorder.html">Reorder PDF Pages</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Reorder PDF Pages</h2>
                        <div class="mb-3">
                            <input type="file" id="pdf-file" accept=".pdf" multiple class="form-control">
                        </div>
                        <div id="file-list" class="mb-3"></div>
                        <div class="mb-3 text-center">
                            <button id="size-btn" class="btn btn-secondary btn-sm">Size: M</button>
                        </div>
                        <div id="page-list-container" class="mb-3">
                            <div id="page-list"></div>
                        </div>
                        <div class="text-center">
                            <button id="save-btn" class="btn btn-primary btn-custom" disabled>Save Merged and Reordered PDF</button>
                            <button id="clear-reorder-btn" class="btn btn-secondary btn-custom ms-2" disabled>Clear List</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2024 PDF Editor Suite. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="reorder.js"></script>
</body>
</html>
