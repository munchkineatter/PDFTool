<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Bleed Line Remover - PDF Editor Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PDF Editor Suite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="convert.html">Convert PDF/Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reorder.html">Reorder PDF Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="bleed-remover.html">Remove Bleed Lines</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 flex-grow-1" role="main">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="drop-area" class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Upload your PDF</h2>
                        <p>Drag and drop your PDF here or click to select</p>
                        <input type="file" id="pdf-upload" accept=".pdf" class="d-none">
                        <button id="file-select" class="btn btn-primary">Select PDF</button>
                    </div>
                </div>

                <div id="file-info" class="alert alert-info d-none" role="alert"></div>

                <div id="processing" class="mb-4 d-none">
                    <button id="remove-bleed-lines" class="btn btn-primary w-100">Remove Bleed Lines</button>
                    <div class="progress mt-3 d-none">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>

                <div id="download" class="d-none">
                    <a id="download-link" class="btn btn-success w-100" download="processed.pdf">Download Processed PDF</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-3 bg-light">

    <script src="bleed-remover.js"></script>
</body>
